<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project: Calculator</title>
</head>
<body>
  <div class="container">
  <h1>Project: Calculator</h1>
    <div class="calculator">
      <div class="displayContainer">
        <h3 id="display"></h3>
       </div>
      <div class="buttons">
        <button class="button number">0</button><button class="button number">1</button><button class="button number">2</button><button class="button number">3</button><button class="button number">4</button><button class="button number">5</button><button class="button number">6</button><button class="button number">7</button><button class="button number">8</button><button class="button number">9</button>
        <button class="operator">+</button><button class="operator">-</button><button class="operator">*</button><button class="operator">/</button>
        <button class="equal">=</button>
        <button class="operator clear">clear</button>
        
      </div>
    </div>
    
    
    
    <footer>
      <p>Project: Calculator - Foundations Course - <a href="https://www.theodinproject.com/">The Odin Project</a></p>
    </footer>
  </div>
    <script src="main.js"></script>
</body>
</html>
